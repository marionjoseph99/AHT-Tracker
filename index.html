<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AHT Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<link rel="icon" href="icon.png"image/png">


<body class="min-h-screen bg-slate-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center p-4">

  

  <div class="container aspect-[4/5] max-w-[420px] w-full" style="max-width: 720px; aspect-ratio: 5/3;">

    <!-- Floating Help Button -->
      <button id="helpBtn"
        class="fixed top-4 right-4 w-7 h-7 text-xs font-bold text-white bg-blue-500 hover:bg-blue-600 rounded-full border border-blue-700 flex items-center justify-center shadow-md z-50"
        title="Help">
        ?
      </button>

      <!-- Floating Help Box -->
      <div id="helpBox"
        class="hidden fixed top-14 right-4 w-64 bg-white border border-gray-300 rounded-lg shadow-xl p-4 text-sm text-gray-800 z-50">
        <p class="mb-2"><strong>Tips:</strong> Enter your Agent Name and Job No. before starting.</p>
        <p class="mb-2"><strong>Usage:</strong> Start the timer when working, stop it when done.</p>
        <p class="mb-2"><strong>Version:</strong> AHT Tracker v1.0</p>
        <p><strong>Credits:</strong> Designed by Marjo Paguia</p>
      </div>


    <!-- Timer Section -->
    <div class="timer-section">
      <div class="timer-display-wrapper">
        <span id="timer-display">00:00:00</span>
      </div>

      <div class="status-display">
        <span id="timer-status-text">Ready to start</span>
      </div>

      <div class="button-and-status-group">
        <div class="flex gap-2">
          <button class="button start-btn flex-1" id="startButton">START</button>
          <button class="button stop-btn flex-1" id="stopButton" disabled>STOP</button>
        </div>
        <div class="flex gap-2 mt-2">
  <!-- Job Status Dropdown -->
  <div class="flex-1">
    <select id="jobStatus" class="status-dropdown w-full">
      <option value="">Select Job Status</option>
      <option value="On-going">On-going</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
      <option value="Reviewed">Reviewed</option>
      <option value="Rejected">Rejected</option>
      <option value="On-hold">On-hold</option>
      <option value="Awaiting Feedback">Awaiting Feedback</option>
      <option value="In Progress">In Progress</option>
    </select>
  </div>

  <!-- Job Difficulty Dropdown -->
  <div class="flex-1">
    <select id="jobDifficulty" class="status-dropdown w-full">
      <option value="">Difficulty</option>
      <option value="Easy">Easy</option>
      <option value="Moderate">Moderate</option>
      <option value="Hard">Hard</option>
      <option value="Very Hard">Very Hard</option>
    </select>
  </div>
</div>
      </div>
    </div>

    <!-- Input Section -->
    <div class="inputs-section mt-4">
      <div class="flex gap-2">
        <div class="flex-1 input-group">
          <label for="agentName" class="block text-sm font-medium text-gray-700">Agent Name:</label>
          <input type="text" id="agentName" placeholder="e.g., R-Jay Orpilla" class="w-full mt-1 px-2 py-1 border rounded" />
        </div>
        <div class="flex-1 input-group">
          <label for="jobNo" class="block text-sm font-medium text-gray-700">Job No.:</label>
          <input type="text" id="jobNo" placeholder="e.g., J-12345" class="w-full mt-1 px-2 py-1 border rounded" />
        </div>
      </div>



    </div>

        <!-- Three buttons -->
            <div class="flex flex-wrap gap-2 mt-3">
        <button 
          class="button action-btn flex-1 min-w-[120px]" 
          onclick="generateAndDownloadCSV()"
        >
          GENERATE CSV
        </button>
        
        <button 
          class="button action-btn flex-1 min-w-[120px]" 
          id="toggleHistoryBtn" 
          onclick="toggleHistory()"
        >
          Hide Session History
        </button>
        
        <button 
          id="clearHistoryBtn" 
          onclick="clearSessionHistory()" 
          class="button bg-red-100 text-red-700 hover:bg-red-200 font-medium flex-1 min-w-[120px] text-sm"
        >
          Clear History
        </button>
      </div>


      <!-- Session History Section -->
      <div id="sessionHistoryContainer" class="mt-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-2">Session History</h2>
        
        <ul id="sessionHistoryList" class="flex flex-col gap-2 max-h-48 overflow-y-auto pr-1">
      <!-- Each session list item gets hover effect from JS -->
      </ul>
    
    
  </div>


  </div>

  <!-- Message Box -->
  <div id="messageBox" class="fixed top-6 left-1/2 transform -translate-x-1/2 text-white font-semibold px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500 z-50"></div>

  <script src="script.js"></script>
</body>
</html>
